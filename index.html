<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class="tarea shared-prompt-style"
          ></textarea>
          <!-- form to handle the prompts -->
          <form id="password-prompts" class="shared-prompt-style">
            <fieldset>
              <h2>Choose Your Password Criteria</h2>
            </fieldset>
            <fieldset id="plength">
              <label for="plen">Length of Password (8-128 characters):</label>
              <input type ="text" id="plen" value="8"> 
            </fieldset>
            <fieldset id="charTypes">
              <legend>Character Types to Include:</legend>
              <div>
                <input type="checkbox" id="lowercase" class="charCheckbox">
                <label for="lowercase">Lower Case Characters</label>
              </div>
              <div>
                <input type="checkbox" id="uppercase" class="charCheckbox">
                <label for="uppercase">Upper Case Characters</label>
              </div>
              <div>
                <input type="checkbox" id="numeric" class="charCheckbox">
                <label for="numeric">Numeric Characters</label>
              </div>
              <div>
                <input type="checkbox" id="specialChars" class="charCheckbox">
                <label for="specialChars">Special Characters</label>
              </div>
            </fieldset>
            <fieldset class="submit-div">
              <h4 id="msg"></h4>
              <button type="button" id="btnlen">NEXT</button>
              <button type="button" id="chkChar">Create Password</button>
            </fieldset>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
