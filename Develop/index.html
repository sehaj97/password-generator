<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class="tarea"
          ></textarea>
          <form id="password-prompts">
            
            <fieldset id="plen">
              <h2>Choose Your Password Criteria</h2>
            </fieldset>
            <fieldset id="plength">
              <label for="plen"> Length of Password</label>
              <input type ="Number" id="plen" value="8" min="8" max="128"> 
            </fieldset>
            <fieldset>
              <input type="submit" value="Submit Length" id="btnlen">
            </fieldset>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
